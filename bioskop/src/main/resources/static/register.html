<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Bioskop</title>
  </head>
  <body>
    <div id="register">
       <h3 class="text-center text-white pt-5">Register form</h3>
       <div class="container">
           <div id="register-row" class="row justify-content-center align-items-center">
               <div id="register-column" class="col-md-6">
                   <div id="register-box" class="col-md-12">
                       <form id="register-form" class="form" action="" method="post">
                           <h3 class="text-center text-info">Register</h3>
                           <div class="form-group">
                               <label for="username" class="text-info">Username:</label><br>
                               <input type="text" name="username" id="username" class="form-control">
                           </div>
                           <div class="form-group">
                               <label for="password" class="text-info">Password:</label><br>
                               <input type="password" name="password" id="password" class="form-control">
                           </div>
                           <div class="form-group">
                               <label for="name" class="text-info">Name:</label><br>
                               <input type="text" name="name" id="name" class="form-control">
                           </div>
                           <div class="form-group">
                               <label for="last_name" class="text-info">Last name:</label><br>
                               <input type="text" name="last_name" id="last_name" class="form-control">
                           </div>
                           <div class="form-group">
                               <label for="phone" class="text-info">Phone number:</label><br>
                               <input type="number" name="phone" id="phone" class="form-control">
                           </div>
                           <div class="form-group">
                               <label for="email" class="text-info">Email:</label><br>
                               <input type="email" name="email" id="email" class="form-control">
                           </div>
                           <div class="form-group">
                               <label for="date" class="text-info">Birth date:</label><br>
                               <input type="date" name="date" id="date" class="form-control">
                           </div>
                           <div class="form-group justify-right">
                               <label for="role" class="text-info">Role:</label><br>
                               <div class="col-sm-10">
                               <div class="form-check-inline">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                  <label class="form-check-label" for="gridRadios1">
                                    Viewer
                                  </label>
                                </div>
                                <div class="form-check-inline">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                  <label class="form-check-label" for="gridRadios2">
                                    Manager
                                  </label>
                                </div>
                                <div class="form-check-inline">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                  <label class="form-check-label" for="gridRadios3">
                                    Admin
                                  </label>
                                </div>
                           </div>
                           <p></p>
                           <div class="form-group">
                             <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                           </div>
                           <div id="register-link" class="text-right">
                               <a href="login.html" class="text-info">Already have an account? Sign in here!</a>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
